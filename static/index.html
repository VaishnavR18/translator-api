<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        select, textarea {
            margin: 10px;
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0e0e0;
            width: 80%;
            margin: 0 auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Language Translator</h1>
    <form id="translator-form">
        <label for="source_language">Source Language:</label>
        <select id="source_language" name="source_language" required>
            {% for language in languages %}
                <option value="{{ language }}">{{ language }}</option>
            {% endfor %}
        </select><br>

        <label for="target_language">Target Language:</label>
        <select id="target_language" name="target_language" required>
            {% for language in languages %}
                <option value="{{ language }}">{{ language }}</option>
            {% endfor %}
        </select><br>

        <label for="text_to_translate">Enter Text:</label><br>
        <textarea id="text_to_translate" name="text_to_translate" rows="4" required></textarea><br><br>

        <button type="submit">Translate</button>
    </form>

    <div id="result" class="result"></div>

    <script>
        document.getElementById('translator-form').addEventListener('submit', function(e) {
            e.preventDefault();

            let sourceLanguage = document.getElementById('source_language').value;
            let targetLanguage = document.getElementById('target_language').value;
            let textToTranslate = document.getElementById('text_to_translate').value;

            fetch('/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'source_language': sourceLanguage,
                    'target_language': targetLanguage,
                    'text_to_translate': textToTranslate
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.translated_text) {
                    document.getElementById('result').innerHTML = '<strong>Translation:</strong><br>' + data.translated_text;
                } else {
                    document.getElementById('result').innerHTML = '<strong>Error:</strong><br>' + data.error;
                }
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '<strong>Error:</strong><br>' + error;
            });
        });
    </script>

</body>
</html>
